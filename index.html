<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'>
    <title>Create Yourself</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic' rel='stylesheet'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css' integrity='sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4' crossorigin='anonymous'>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <header class='header'>
      <nav class='navbar navbar-expand-lg'>
        <div class='container'>
          <a class='w-100 text-center' href='#'>
            <img src='img/logo.png' alt='logo' />
          </a>
        </div>
      </nav>
      <div class='jumbotron row align-items-center text-center'>
        <div class='container-fluid flex'>
          <h4>Урок 1</h4>
          <h1>Что такое Яндекс Директ</h1>
          <p>Разберешь что такое контекстная реклама, как она работает и какие есть виды рекламы</p>
        </div>
      </div>
    </header>
    <main>
    <section class='video-player'>
      <div class='container'>
        <div class='row'>
          <div class='col-12 video-wrapper text-center'>
            <iframe width="980" height="551" src="https://www.youtube.com/embed/dVueneVZ2B4?start=1&autohide=1&rel=0" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>

    <section class='homework'>
      <div class='container-fluid'>
        <div class='row text-center'>
          <div class='col-12'>
            <h3>Домашнее задание: </h3>
          </div>
          <div class='col-xs-12 col-sm-6 col-md-3 homework-block'>
            <span class='imageframe'>
              <img src='img/1-2-1.jpg' alt='' title='1-2'>
            </span>
            <p>Знакомство с рекламой (позавчера)</p>
          </div>
          <div class='col-xs-12 col-sm-6 col-md-3 homework-block'>
            <span class='imageframe'>
              <img src='img/2-2-1.jpg' alt='' title='2-2'>
            </span>
            <p>Создание объявлений (вчера)</p>
          </div>
          <div class='col-xs-12 col-sm-6 col-md-3 homework-block'>
            <span class='imageframe'>
              <img src='img/3-3.jpg' alt='' title='3-3'>
            </span>
            <p>Подбор ключевых фраз (ты здесь)</p>
          </div>
          <div class='col-xs-12 col-sm-6 col-md-3 homework-block'>
            <span class='imageframe'>
              <img src='img/4-2.jpg' alt='' title='4-2'>
            </span>
            <p>Стабильный заработок (завтра)</p>
          </div>
        </div>
      </div>
    </section>

    </main>
  </body>
</html>
